<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page - Anran Yu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <div class="body">
    <header>
        <div class="logo-image">
            <img class="logo" src="images/logo/logo.png" alt="logo picture">
        </div>
    </header>
    <main id="main">
        <div id="h1-start">
        <div>
            <h1>Want to be your own boss?</h1>
        </div>
        <div>
            <p class="start">
                start today and make up to $30/hr driving your own vehicle with Dash!
            </p>
        </div>
        </div>
        <div id="big-image">
            <img  class="big-image" src="images/bg-image/scooter.svg" alt="scooter picture">
        </div>
        <div class="form" id="form">
                <div>
                    <h2>Apply Now</h2>
                </div>
                <div>
                    <p class="enter">
                        Enter your info below.
                    </p>
                </div>
                <form class="info" action="index.html" method="post">
                    <div>
                        <input type="text" id="first-name" name="first-name" placeholder="First name" required>
                        <label for="first-name"></label>
                    </div>
                    <div>
                        <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
                        <label for="last-name"></label>
                    </div>
                    <div>
                        <input type="text" id="phone-number" name="phone-number" placeholder="Phone number" required>
                        <label for="phone-number"></label>
                    </div>
                    <div>
                        <input type="text" id="email-address" name="email-address" placeholder="Email Address" required>
                        <label for="email-address"></label>
                    </div>
                    <div class="agree">
                        <input type="checkbox" id="agree" name="agree" requird>
                        <label for="agree">I agree to dash terms</label>
                    </div>
                    <div>
                        <button class="drive" type="submit">DRIVE WITH US</button>
                    </div>
                </form>
                <div>
                    <p class="apply">
                        Already applied?<a href="#"> Check your application status here</a>
                    </p>
                </div>
        </div>
    </main>
    <footer id="footer">
        <div class="footer">
        <h3>
            See how much you can earn with Dash.
        </h3>
        <p id="how">
            how many hours do you want to drive with us this week?
        </p>
        <div class="hours-city">
            <form class="footer-form" action="index.html" method="post">
                <div class="input">
                    <input type="text" id="hours" name="hours" placeholder="Hours">
                    <label for="hours"></label>
                    <input type="text" id="city" name="city" placeholder="City">
                    <label for="city"></label>
                </div>
                <div class="button">
                    <button id="calculate" type="submit">CALCULATE</button>
                </div>
            </form>
        </div>
        </div>
        <div class="social-media">
            <div>
                <img class="facebook" src="images/icons/facebook.svg" alt="facebook icon">
            </div>
            <div>
                <img class="instagram" src="images/icons/instagram.svg" alt="instagram icon">
            </div>
            <div>
                <img  class="twitter" src="images/icons/twitter.svg" alt="twitter icon">
            </div>
            <div>
                <img  class="linkedin" src="images/icons/linkedin.svg" alt="linkedin icon">
            </div>
        </div>
    </footer>
    </div>
</body>

</html>
